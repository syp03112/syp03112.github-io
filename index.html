<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8" />
         <title>자기소개 사이트</title>
        
            <style>
                html{
                    scroll-behavior: smooth;
                }
                body{
                    height: 10000px;
                    margin: 0;
                }
                #topbar{
                    top: 0;
                    position: fixed;
                    width: 100%;
                    height: 80px;
                    background-color: rgb(113, 106, 177);
                    box-shadow: 0px 0px 10px 1px gray;
                    text-align: center;
                }
              .toplist{
                  display: inline-block;
                  width:40%;
              }
              .left{
                  text-align: left;
              }
              .right{
                  text-align: right;
              }
              #title{
                  font-size: 30px;
                  font-weight: bold;
                  color: white;
              }
              #menu{
                  font-size: 24px;
                  font-weight: bold;
                  color:white;
              }
              .bbb{
                  color: white;
                  display: inline-block;
              }


              #sec{
                  margin-top: 100px;
                  
              }
              .con{
                  width: 80%;
                  text-align: center;

                  margin: 20px auto;
                  padding: 20px;

                  border: 1px solid rgb(139, 139, 139);
                  border-radius: 10px;
              }

              img{
                  width:50%;
              }
            </style>
    </head>


    <body>
        <div id="topbar">
            <div class="toplist left" id="title">박서영</div>
            <div class="toplist right" id="menu">
                <a href="#box1" class="bbb"><p>box1</p></a>
                <a href="#box2" class="bbb"><p>box2</p></a>
                <a href="#box3" class="bbb"><p>box3</p></a>
            </div>

        </div>

        <div id="sec">

            <div class="con" id="box1">
                <h1>과일</h1>
                <h2>오렌지</h2>
                <img src="http://presso03.cafe24.com/wp/wp-content/uploads/2017/01/o-ORANGES-facebook.jpg">
                <p>먹고싶다</p>
            </div>

            <div class="con" id="box2">
                <h1>과일</h1>
                <h2>레몬</h2>
                <img src="https://st.depositphotos.com/1000561/4638/i/950/depositphotos_46389601-stock-photo-lemon.jpg">
                <p>별로다</p>
            </div>

            <div class="con" id="box3">
                    <h1>과일</h1>
                    <h2>딸기</h2>
                    <img src="https://s-i.huffpost.com/gen/2739578/images/n-STRAWBERRY-628x314.jpg">
                    <p>그냥그렇다</p>
                </div>

        </div>
    </body>
</html>
